<div class="row">
  <div class="col-md-6">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb ol-list-style">
            <!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li> -->
            <li  *ngFor="let item of breadcrumbs" class="breadcrumb-item" [ngClass]="{'active': item.active}"> 
                <a class="li-list-style" href="#" [routerLink]='item.link'>{{item.name }}</a> </li>
          </ol>
        </nav>
  </div>
  <div class="col-md-6 " *ngIf="mode==='view'">
    <div class="btn-float-style">
      <tl-button [icon]="'fa fa-plus-circle'" >
          <span btnlabel> New</span>
      </tl-button>
      <tl-button [icon]="'fa fa-edit'" (onClick)="toggleMode()">
          <span btnlabel> Edit</span>
      </tl-button>
    </div>
  </div>
  <div class="col-md-6"  *ngIf="mode==='edit'">
    <div class="btn-float-style">
        <tl-button [icon]="'fa fa-check-circle-o'">
            <span btnlabel> Save</span>
        </tl-button>
        <tl-button [icon]="'fa fa-times-circle-o'" (onClick)="toggleMode()">
            <span btnlabel> Cancel</span>
        </tl-button>
    </div>
  </div>
</div>
<tl-customer-user-list></tl-customer-user-list>
