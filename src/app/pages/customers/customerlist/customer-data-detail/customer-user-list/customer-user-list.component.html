<div class="searchContainer">
    <div class="searchBar">
        <input type="text" class="form-control" placeholder="Search Customer">
    </div>
    <tl-button-small [icon]="'fa fa-search'"></tl-button-small>
</div>

<table class="table table-hover table-margin-top">
    <thead>
      <tr class="table-header">
        <th scope="col">User Name</th>
        <th scope="col">No. of Trainings</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
             <td> {{user.fullName}} </td>
            <td> {{user.noOfTrainings}} </td>
            
            <td><tl-status-dot [status]="user.status"></tl-status-dot> {{user.status}} </td>
        </tr>
    </tbody>
