<table class="table table-hover">
  <thead>
    <tr class="table-header">
      <th scope="col">Invoice Number</th>
      <th scope="col">Invoice Date</th>
      <th scope="col">Invoice Total</th>
      <th scope="col">Due Date</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let invoice of invoices">
          <td >{{invoice.invoiceNumber}}</td>
          <td >{{invoice.invoiceDate | date: 'MMM dd, yyyy'}}</td>
          <td >{{invoice.invoiceTotal }}</td>
          <td >{{invoice.dueDate | date: 'MMM dd, yyyy'}}</td>
          <td ><tl-status-dot [status]="invoice.status"></tl-status-dot> {{invoice.status}}</td>
          <td >
              <a class="download-style" (click)="onDownloadInvoice(invoice)"><i class="fa fa-arrow-down"></i> Download</a>
          </td>
      </tr>
  </tbody>
