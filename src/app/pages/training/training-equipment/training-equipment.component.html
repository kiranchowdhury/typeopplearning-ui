<div class="div-top-margin">
  <p>Choose an equipment category:</p>
</div>
<div class="row" *ngFor="let equipment of equipmentList">
  <div class="col-md-6">
      <mat-card class="card-list-style">
          <i class="{{equipment.icon}} class-list-padding" ></i> 
            <a class="anchor-text-style" href="{{urlHash}}/{{equipment.url}}">{{equipment.name}}</a> 
          <i class="fa fa-angle-right class-align-right"></i>
        </mat-card>
  </div>
  <div class="col-md-6"></div>

</div>
